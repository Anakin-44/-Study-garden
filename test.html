<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Aparna's Test Center ‚úçÔ∏è</title>
    <link rel="stylesheet" href="style-sheets/dashboard.css">
    <link rel="stylesheet" href="style-sheets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* Midnight Garden Test Theme */
        body {
            background-color: var(--bg); /* Midnight Charcoal from dashboard.css */
            color: var(--text-main);
        }

        .test-container { max-width: 400px; width: 90%; margin: 20px auto; }
        
        #selection-screen { 
            text-align: center; 
            background: var(--white); /* Dark Card Background #252825 */
            padding: 30px 20px; 
            border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.4); 
            border: 1px solid rgba(255,255,255,0.05);
        }

        .timer-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: var(--white); 
            padding: 15px; 
            border-radius: 15px; 
            margin-bottom: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); 
            position: sticky; 
            top: 10px; 
            z-index: 100;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .timer { color: #ff7675; font-weight: 700; font-size: 1.2rem; } /* Brighter red for dark mode */

        .q-card { 
            background: var(--white); 
            padding: 25px; 
            border-radius: 20px; 
            margin-bottom: 20px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
            border: 1px solid rgba(255,255,255,0.05);
            color: #f5f5f5;
        }

        .option { 
            display: block; 
            padding: 12px; 
            border: 2px solid #353a35; 
            border-radius: 10px; 
            margin-top: 10px; 
            cursor: pointer; 
            transition: 0.3s; 
            background: #1a1c1a;
            color: var(--brown);
        }

        .option:has(input:checked) { 
            border-color: var(--sage); 
            background: rgba(168, 213, 154, 0.1); 
            color: var(--sage);
        }

        .submit-btn { 
            width: 100%; 
            background: var(--sage); 
            color: #1a1c1a; 
            border: none; 
            padding: 15px; 
            border-radius: 15px; 
            font-weight: 700; 
            font-size: 1rem; 
            cursor: pointer; 
            box-shadow: 0 4px 0 #6a9658;
        }

        .submit-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #6a9658; }

        select { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border-radius: 10px; 
            border: 2px solid #353a35; 
            font-family: 'Quicksand'; 
            outline: none; 
            background: #1a1c1a;
            color: white;
        }

        /* Modal Review Styling */
        .surprise-content { 
            max-height: 85vh; 
            overflow-y: auto; 
            width: 90%; 
            max-width: 350px; 
            background: var(--white) !important;
            border: 2px solid var(--sage);
        }

        .review-item { 
            text-align: left; 
            padding: 15px; 
            border-radius: 12px; 
            margin-top: 15px; 
            border: 1px solid #333; 
            background: #1a1c1a;
        }

        .correct-bg { background: rgba(72, 187, 120, 0.1) !important; border-color: #48bb78 !important; color: #9ae6b4; }
        .wrong-bg { background: rgba(245, 101, 101, 0.1) !important; border-color: #f56565 !important; color: #feb2b2; }
        
    </style>
</head>
<body>
    <div class="snow-container">
        <div class="snowflake l">‚ùÑ</div><div class="snowflake l">‚ùÖ</div>
        <div class="snowflake l">‚ùÜ</div><div class="snowflake l">‚ùÑ</div>
        <div class="snowflake m">‚ùÑ</div><div class="snowflake m">‚ùÖ</div>
        <div class="snowflake m">‚ùÜ</div><div class="snowflake m">‚ùÑ</div>
        <div class="snowflake m">‚ùÖ</div><div class="snowflake m">‚ùÜ</div>
        <div class="snowflake s">‚ùÑ</div><div class="snowflake s">‚ùÖ</div>
        <div class="snowflake s">‚ùÜ</div><div class="snowflake s">‚ùÑ</div>
        <div class="snowflake s">‚ùÖ</div><div class="snowflake s">‚ùÜ</div>
        <div class="snowflake s">‚ùÑ</div><div class="snowflake s">‚ùÖ</div>
        <div class="snowflake s">‚ùÜ</div><div class="snowflake s">‚ùÑ</div>
    </div>
    <div class="test-container">
        <div id="selection-screen">
            <h2 style="color: var(--brown); margin-bottom: 20px;">Aparna's Study Lab ‚úçÔ∏è</h2>
            
            <select id="subject-select" onchange="loadChapters()">
                <option value="">-- Select Subject --</option>
                <option value="Responsive Web Design">Responsive Web Design</option>
                <option value="Object Oriented Programming">Object Oriented Programming</option>
                <option value="Advance Operating Systems">Advance Operating Systems</option>
                <option value="Professional Communication 2">Professional Communication 2</option>
            </select>

            <select id="chapter-select">
                <option value="">-- Select Chapter --</option>
            </select>

            <button class="submit-btn" style="margin-top: 20px;" onclick="startTest()">Start Test ‚ú®</button>
        </div>

        <div id="test-screen" style="display: none;">
            <div class="timer-header">
                <span id="test-info" style="color: var(--brown); font-weight: 700; font-size: 0.9rem;">Subject</span>
                <span class="timer">‚è≥ <span id="time-left">10:00</span></span>
            </div>
            <div id="questions-area"></div>
            <button class="submit-btn" onclick="finishTest()">Submit Test ‚úÖ</button>
        </div>
    </div>

    <div id="result-modal" class="surprise-modal">
        <div class="surprise-content">
            <h2 id="result-score" style="color: var(--sage); font-size: 2.5rem;">0/0</h2>
            <p id="result-msg" style="margin: 10px 0; font-weight: 500;"></p>
            
            <button class="submit-btn" style="background: var(--brown); margin-bottom: 10px;" onclick="showReview()">Review Answers üîç</button>
            <button class="submit-btn" style="margin-bottom: 15px;" onclick="location.reload()">Try Another</button>
            
            <div id="review-area" style="display: none;"></div>

            <br>
            <a href="dashboard.html" style="color: var(--brown); text-decoration: none; font-weight: 700;">Back to Garden üå∏</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="js/test-data.js"></script>
    <script src="js/test.js"></script>
</body>
</html>
